<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro do Jogo dos dados</title>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" type="text/css" href="css/jogo-dados.css">
	<script type="text/javascript" src="javascript/jogo-dados.js"></script>-->
	<!--bootstrap-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container text-center" id="sessaoFormulario">
		<nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Jogo de Dados</a>
      <a class="nav-link bg-light" href="index.html">Voltar para o jogo</a>
    </nav>
	<!-- <form id="formularioId"> -->

		<fieldset>
				<legend>Insira seus dados abaixo</legend>

				<div class="input-group flex-nowrap">
					<div class="input-group-prepend">
						<span class="input-group-text">Nome</span>
					</div>
					<input class="form-control" placeholder="Seu nome" type="text" name="tNome" id="cNome" required>
				</div>

				<div class="input-group flex-nowrap">
					<div class="input-group-prepend">
						<span class="input-group-text">Nick</span>
					</div>
					<input class="form-control" placeholder="Seu nick" type="text" name="tNick" id="cNick" required>
				</div>

				<div class="input-group flex-nowrap">
					<div class="input-group-prepend">
						<span class="input-group-text">Idade</span>
					</div>
					<input class="form-control" placeholder="Sua idade" type="number" name="tIdade" id="cIdade" required><br>
				</div>

				<div id="esb" class="row">
					<div class="col text-center">
						<button class="btn btn-dark" id="btnEnviar" onclick="cadastraJogador()">Cadastrar</button>
						<p id="funciona"></p>
				</div>
				</div>

				<script>
					function cadastraJogador(){
						var nome = String(document.getElementById('cNome').value);
						var nick = String(document.getElementById('cNick').value);
						var idade = Number(document.getElementById('cIdade').value);
						/*Abaixo um código para testar se o conteúdo digitado pelo usuário foi gravado nas variáveis.*/
						document.getElementById('funciona').innerHTML = `Seu nome é <strong>${nome}</strong>, e seu nick é <strong>${nick}</strong>  e sua idade é <strong>${idade}</strong>`;
					}
				</script>
		</fieldset>


	<!-- </form> -->

	</div>
</body>
</html>
