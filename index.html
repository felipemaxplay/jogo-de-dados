<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de dados</title>
<link rel="icon" href="imagens/icon.png">
<script src="js/code.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/nick.js" type="text/javascript"></script>
</head>

<body>
<div id="vem" class="container">
  <div class="row">
    <div class="col">
      <h6>Login Jogador 1</h6>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">Nome</span>
        </div>
        <input class="form-control" placeholder="Digite seu nome para logar." type="text" name="tNick" id="cNick" required/ >
        <button class="btn btn-dark" id="btnLer" onclick="ler()">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Jogo dos Dados</a>
      <a class="nav-link bg-light" href="cadastro-jogo-dados.html">Cadastrar</a>
    </nav>

  <div class="row">
      <div class="col col-lg-6">
        <div class="text-center">
          <h6 id="tendo" class="text-left">Total : </h6>
          <img src="imagens/dados.gif" id="img1" width="100px" height="100px"/>
        </div>
      </div>

      <div class="col col-lg-6">
        <div class="text-center">
          <h6 id="tendo1" class="text-left">Total : </h6>
          <img src="imagens/dados.gif" id="img2" width="100px" height="100px"/>
        </div>
      </div>
  </div>



  <div class="row">
    <div class="col col-lg-6 text-center">
      <p class="text-center" id="jogador1"><strong>Jogador 1</strong></p>
      <input class="btn btn-dark" type="button" value="Sorteiar Dados" onclick = "sorteia1()">
    </div>

    <div class="col col-lg-6 text-center">
      <p class="text-center" id="jogador2"><strong>Jogador 2</strong></p>
      <input type="button" class="btn btn-dark" value="Sorteiar Dados" onclick = "sorteia2()">
    </div>
  </div>

  <div id="reset" class="row">
  <div class="col text-center">
    <input type="button" class="btn btn-dark btn-sm" name="inicio" value="Iniciar jogo" onclick="inicioGame()">
  </div>
  <div class="col text-center">
    <input type="button" class="btn btn-dark btn-sm" name="reset_dados" value="resetar dados" onclick="resetDados()">
  </div>
  <div class="col text-center">
    <input type="button" class="btn btn-dark btn-sm" name="reiniciar" value="Reiniciar Jogo" onclick = "resetgame()">
  </div>
</div>

</div> <!--container-->
</body>
</html>
