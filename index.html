<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de dados</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/code.js" type="text/javascript"></script>

</head>

<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Jogo de Dados</a>
      <a class="nav-link" href="#">Cadastrar</a>
    </nav>

  <div class="row">
      <div class="col col-lg-6">
        <div class="text-center">
        <img src="imagens/dados.gif" onmouseover="Grande(this)" id="img1" width="200px" height="200px"/>
        <p class="text-center"><strong> Jogador 1</strong></p>
        </div>
      </div>

      <div class="col col-lg-6">
        <div class="text-center">
        <img src="imagens/dados.gif" onmouseover="Grande(this)" id="img2" width="200px" height="200px"/>
        <p id="trocarNome" class="text-center"><strong>Jogador 2</strong></p>
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col col-lg-6 text-center">
      <input class="btn btn-primary" type="button" name="dado1" value="Sorteiar Dados" onclick="sorteia1()">
    </div>

    <div class="col col-lg-6 text-center">
      <input class="btn btn-primary" type="button" name="dado2" value="Sorteiar Dados" onclick="sorteiar2()">
